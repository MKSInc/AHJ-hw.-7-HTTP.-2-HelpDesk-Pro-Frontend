<form data-visibility="hidden" class="modal">
  <h3 class="modal__title">Add Ticket</h3>
  <label class="modal__row">
    <span class="modal__prop">Name</span>
    <input class="modal__value" type="text" name="name" required>
  </label>

  <label class="modal__row">
    <span class="modal__prop">Description</span>
    <textarea class="modal__value" name="description" rows="3"></textarea>
  </label>

  <div class="modal__control">
    <button class="btn btn_type_rect modal__btn">Save</button>
    <button class="btn btn_type_rect modal__btn">Cancel</button>
  </div>
</form>
